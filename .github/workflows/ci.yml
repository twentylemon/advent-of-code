name: CI
on:
  push:
jobs:
  lib-scala:
    strategy:
      matrix:
        tag: [Lib]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17
    - run: sbt -v "+test:testOnly -- -n ${{ matrix.tag }}"

  aoc-scala:
    strategy:
      matrix:
        year: [2022, 2023]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17
    - run: sbt -v "+test:testOnly *${{ matrix.year }}*"

  aoc-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: pip
    - run: pip install -r requirements.txt
    - run: pytest
